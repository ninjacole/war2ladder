version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Copying manifest.json to dist..."
        - mkdir -p dist/maps
        - cp public/maps/manifest.json dist/maps/ || echo "No manifest.json found"
        - echo "S3-based build complete - no map files to copy"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*