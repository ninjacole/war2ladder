version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd War2Ladder/Areas/Frontend
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - ls -la War2Ladder/Areas/Frontend/
        - |
          if [ -d "War2Ladder/Areas/Frontend/public" ]; then
            cp -r War2Ladder/Areas/Frontend/public/* War2Ladder/Areas/Frontend/dist/ || true
          else
            echo "Public directory not found"
          fi
  artifacts:
    baseDirectory: War2Ladder/Areas/Frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - War2Ladder/Areas/Frontend/node_modules/**/*
customHeaders:
  - pattern: '**/*.pud'
    headers:
      - key: 'Content-Type'
        value: 'application/octet-stream'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'